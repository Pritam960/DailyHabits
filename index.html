<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pro Habit Tracker</title>

    <link rel="manifest" href="manifest.json" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9376/9376999.png">

    <meta name="theme-color" content="#1e293b" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="edit.css" />
    <link rel="stylesheet" href="glow.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    
    <div id="app"></div>
    
    <div id="toast-container"></div>

    <div id="install-popup" class="install-popup hidden">
        <div class="popup-content">
            <div class="popup-icon">
                <span>ðŸ”¥</span>
            </div>
            <div class="popup-text">
                <h3>Install App</h3>
                <p>Better performance & fullscreen mode.</p>
            </div>
        </div>
        <div class="popup-actions">
            <button id="dismiss-btn">Not Now</button>
            <button id="install-btn" class="glow-btn">Install</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("App is Offline Ready!", reg))
            .catch((err) => console.log("Service Worker Failed", err));
        });
      }
    </script>
  </body>
</html>
